          extend: {
            colors: {
              // Brand Colors (Fixed)

              // Adaptive Theme Colors (Mapped to Telegram)

              text: 'var(--tg-theme-text-color, #111827)',
              hint: 'var(--tg-theme-hint-color, #6b7280)',

              // Aliases to existing usage ensuring smooth transition
              'gray-100': 'var(--tg-theme-bg-color, #f3f4f6)',

            },
            spacing: {
              'safe-top': 'env(safe-area-inset-top)',
              'safe-bottom': 'env(safe-area-inset-bottom)',
            }
          }
        }
      }
    </script>
